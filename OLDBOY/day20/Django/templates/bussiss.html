<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
    <h1>部门列表（对象）</h1>
    <ul>
        {% for row in v1 %}
            <li>{{ row.id }} -- {{ row.caption }} -- {{ row.code }}</li>
        {% endfor %}
    </ul>

    <h1>部门列表（字典）</h1>
    <ul>
        {% for it in v2 %}
            <li>{{ it.id }} -- {{ it.caption }}</li>
        {% endfor %}
    </ul>

    <h1>部门列表（元组）</h1>
    <ul>
        {% for row in v3 %}
            <li>{{ row.0 }} -- {{ row.1 }}</li>
        {% endfor %}
    </ul>
</body>
</html>
