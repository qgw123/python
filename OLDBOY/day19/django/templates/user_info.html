<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            margin: 0;
        }
        .menu{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
       <div style="height: 48px;background-color: red;color: black;line-height: 48px">
        用户管理页面
    </div>
    <div>
        <div style="position: absolute;top:48px;bottom: 0;left: 0;width: 200px;background-color: antiquewhite ;">
            <a class="menu" href="/cmdb/user_info/">用户管理</a>
            <a class="menu" href="/cmdb/user_group/">用户组管理</a>
        </div>
        <div style="position:absolute;top:48px;left: 210px;bottom: 0;right: 0;overflow: auto">
            <h3>添加用户</h3>
            <form method="post" action="/cmdb/user_info/">
                <input  type="text" name="user" placeholder="用户名"/>
                <input  type="text" name="pwd" placeholder="密码"/>
                <input  type="text" name="email" placeholder="邮箱"/>
                <select>
                    {% for item in group_list %}
                        <option  value="{{ item.id }}">{{ item.caption }}</option>
                    {% endfor %}
                </select>
                <input  type="submit" value="添加" />
            </form>

            <ul>
                {% for row in user_list %}
                    <li>
                        <a href="/cmdb/userdetail-{{ row.id }}">{{ row.username }}</a>  |
                        <a>{{ row.user_group.caption }}</a> |
                        <a href="/cmdb/userdel-{{ row.id }}">删除</a>  |
                        <a href="/cmdb/useredit-{{ row.id }}">编辑</a>
                    </li>
                {% endfor %}
            </ul>

        </div>

    </div>

</body>
</html>
