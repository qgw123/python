<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/cmdb/login/" method="post" enctype="multipart/form-data">
        <p>
            <input type="text" name="user" placeholder="用户名" />
        </p>
        <p>
            <input type="text" name="pwd" placeholder="密码"/>
        </p>
        <p>
            男：<input type="radio" name="gender" value="1"/>
            女：<input type="radio" name="gender" value="2"/>
        </p>
        <p>
            游戏:<input type="checkbox" name="favor" value="11"/>
            看书:<input type="checkbox" name="favor" value="22"/>
            运动:<input type="checkbox" name="favor" value="33"/>
            游泳:<input type="checkbox" name="favor" value="44"/>
        </p>
        <p>
            <select name="city" multiple>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="gz">广州</option>
                <option value="sz">深圳</option>
            </select>
        </p>
        <p>
            <input type="file" name="file"/>
        </p>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
