<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main {
            background-color: red;
            height: 400px;
            width: 400px;
        }

        #content{
            background-color: yellowgreen;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="content"></div>
    </div>

    <script>
        var mymian = document.getElementById("main");
        var mycontent = document.getElementById('content');

        mymian.addEventListener("click",function(){console.log("main")},true)
        mycontent.addEventListener('click',function(){console.log("content")},true)

        //false 是从下往上找
        //true  是从上往下找
    </script>
</body>
</html>
