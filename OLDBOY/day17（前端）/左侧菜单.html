<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧菜单</title>
    <style>
        .header{
            background-color: red;
            color: black;
            font-size: 20px;
        }
        .content{
            /*min-height: 50px;*/
            padding-left: 50px

        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div style="height: 400px;width: 200px;border: 1px solid #dddddd">
        <div class="item">
            <div class="header">坦克</div>
            <div class="content ">
                <div>猪八戒</div>
                <div>白起</div>
                <div>廉颇</div>
            </div>
        </div>
        <div class="item">
            <div class="header">战士</div>
            <div class="content hide">
                <div >花木兰</div>
                <div >曹操</div>
                <div >杨戬</div>
            </div>
        </div>

        <div class="item">
            <div class="header">法师</div>
            <div class="content hide">
                <div>杨玉环</div>
                <div >西施</div>
                <div >貂蝉</div>
                <div>王昭君</div>
            </div>
        </div>

        <div class="item">
            <div class="header">射手</div>
            <div class="content hide">
                <div>虞姬</div>
                <div>公孙离</div>
                <div>伽罗</div>
            </div>
       </div>

        <div class="item">
            <div class="header">游走</div>
            <div class="content hide">
                <div>蔡文姬</div>
                <div>太乙真人</div>
                <div >东皇太一</div>
            </div>
        </div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
            // 当前点击的标签 $(this)
            // 获取某个标签的下一个标签
            // 获取某个标签的父标签
            // 获取所有的兄弟标签
            // 添加样式和移除样式
            // $('.i1').addClass('hide')
            // $('#i1').removeClass('hide')
            // var v = $("this + div");
            // $("label + input")
            // console.log(v);
            //
            // $("afsldkfja;skjdf;aksdjf")
         // 筛选器
            /*
            $(this).next()      下一个
            $(this).prev()      上一个
            $(this).parent()    父
            $(this).children()  孩子
            $('#i1').siblings() 兄弟
            $('#i1').find('#i1') 子子孙孙中查找
            // . . .
            //
            $('#i1').addClass(..)
            $('#i1').removeClass(..)
            */

            // 链式编程
            // $(...).click(function(){
            //     this..
            // })

            // $(this).next().removeClass('hide');
            // $(this).parent().siblings().find('.content').addClass('hide')

        $('.header').click(function(){
             $(this).next().removeClass('hide').parent().siblings().find('.content').addClass('hide')
        })
    </script>
</body>
</html>
