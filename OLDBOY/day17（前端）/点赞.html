        </div>
    </div>


    <script src="jquery-1.12.4.js"></script>
    <script>
        $('.item').click(function(){
            AddFavor(this);
        });

        function AddFavor(self) {
            var fontSize = 15;
            var top = 0;
            var right = 0;
            var opacity = 1;

            var tag = document.createElement('span');
            $(tag).text('+1');
            $(tag).css('color', 'red');
            $(tag).css('position', 'absolute');
            $(tag).css('fontSize', fontSize + 'px');
            $(tag).css('right',right + "px");
            $(tag).css('top' ,top + 'px');
            $(tag).css('opacity',opacity);
            $(self).append(tag);

            var obj = setInterval(function(){
                fontSize = fontSize + 5;
                top = top - 10;
                right = right - 10;
                opacity = opacity - 0.1;

                $(tag).css('fontSize', fontSize + 'px');;
                $(tag).css('right',right + "px");
                $(tag).css('top' ,top + 'px');
                $(tag).css('opacity',opacity);
                if(opacity < 0){
                    clearInterval(obj);
                    $(tag).remove();
                }
            },100)
        }
    </script>
</body>
</html>
