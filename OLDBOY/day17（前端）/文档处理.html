<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input  id="t1" type="text"/>
    <input  id="t2" type="button" value="添加" />
    <input  id="t3" type="button" value="删除" />
    <input  id="t4" type="button" value="复制" />

    <ul id="u1">
        <li>1</li>
        <li>2</li>
    </ul>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $('#t2').click(function(){
            var v = $('#t1').val();
            var temp = '<li>' + v + '</li>';

            $('#u1').append(temp);       //添加到后面
            // $('#u1').prepend(temp);        //添加到前面
        });

        $('#t3').click(function(){
            var index = $('#t1').val();
            $('#u1 li').eq(index).remove();
        });

        $('#t4').click(function(){
            var index = $('#t1').val();
            var v = $('#u1 li').eq(index).clone();
            $('#u1').append(v)
        })

    </script>
</body>
</html>
