<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>欢迎登陆首页</h1>
    {% for question in question%}
        <div>
            {{ forloop.counter }}.
{#            <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>#}
            <a href="{% url 'detail' question_id=question.id %}">{{ question.question_text }}</a>
            {{ question.pub_time }}
        </div>
    {% endfor %}

    <ul>
        {% for row in obj %}
            <a href="/polls/{{ row.id }}/"><li>{{ row.question_text }} {{ row.pub_time }}</li></a>
        {% endfor %}
    </ul>
</body>
</html>
